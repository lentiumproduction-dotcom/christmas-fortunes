    // --- –∫–∞–ª–µ–Ω–¥–∞—Ä –∑–∞ –¥–µ–∫–µ–º–≤—Ä–∏ ---
    function generateCalendar(){
        const now = new Date();
        const year = now.getFullYear();
        const month = 11; // –¥–µ–∫–µ–º–≤—Ä–∏ (0-indexed)
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let html = '<table class="calendar">';
        html += '<thead><tr><th>–ü</th><th>–í</th><th>–°</th><th>–ß</th><th>–ü</th><th>–°</th><th>–ù</th></tr></thead><tbody><tr>';

        // Convert JS getDay (0=Sun) to Monday-start index
        let startIndex = (firstDay + 6) % 7; // 0 = Monday

        for(let i=0;i<startIndex;i++) html += '<td></td>';

        for(let d=1; d<=daysInMonth; d++){
            const date = new Date(year, month, d);
            const isToday = (date.getDate() === now.getDate() && date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear());
            if(((startIndex)%7)===0 && d!==1) html += '</tr><tr>';
            html += `<td class="${isToday? 'today':''}">${d}</td>`;
            startIndex++;
        }

        // Fill remaining cells of last week
        const rem = (7 - (startIndex%7)) % 7;
        for(let i=0;i<rem;i++) html += '<td></td>';

        html += '</tr></tbody></table>';
        document.getElementById('calendar').innerHTML = html;
    }

    // --- –±—Ä–æ—è—á –¥–æ –ö–æ–ª–µ–¥–∞ ---
    function updateCountdown(){
        const now = new Date();
        let christmas = new Date(now.getFullYear(), 11, 25, 0,0,0);
        if(now > christmas) christmas.setFullYear(christmas.getFullYear()+1);

        const diff = christmas - now;
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff / (1000*60*60)) % 24);
        const minutes = Math.floor((diff / (1000*60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('countdown').innerText = `${days} –¥–Ω–∏, ${hours} —á–∞—Å–∞, ${minutes} –º–∏–Ω—É—Ç–∏, ${seconds} —Å–µ–∫—É–Ω–¥–∏`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
