    const daysInMonth = 31;
    let html = "<tr>";
    const dayNames = ["–ù–¥","–ü–Ω","–í—Ç","–°—Ä","–ß—Ç","–ü—Ç","–°–±"];
    dayNames.forEach(d=>html+=`<th>${d}</th>`);
    html+="</tr><tr>";
    for(let i=0;i<firstDay;i++) html+="<td></td>";
    for(let d=1;d<=daysInMonth;d++){
        const today = (d===now.getDate())?"today":"";
        html+=`<td class="${today}">${d}</td>`;
        if((d+firstDay)%7===0) html+="</tr><tr>";
    }
    html+="</tr>";
    calendar.innerHTML = html;
}
